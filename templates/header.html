<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8" />

    <title>{% block title %}מחשבון מסלולי חשמל{% endblock %}</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/header.js') }}"></script>
